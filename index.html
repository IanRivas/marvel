<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Comics</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./assets/icon/marvel.svg">
</head>

<body>
    <header>
        <div class="header-marvel-logo">
            <img src="./assets/icon/marvel.svg" alt="logo de marvel">
        </div>
        <nav class="header-nav">
            <ul>
                <li><a href="#">Comics</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">Games</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">More</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="main-hero">
            <ul class="slider-img-container">
                <li id="slide1"><img src="./assets/img/hero.jpg" alt="heroes de marvel"></li>
                <li id="slide2"><img src="./assets/img/4fantasticos.jpg" alt="4 fantasticos"></li>
                <li id="slide3"><img src="./assets/img/xmen.jpg" alt="xmen"></li>
            </ul>
            <ul class="slider-dot-container">
                <li>
                    <a href="#slide1"><img src="./assets/icon/circulo-g.svg" alt="slider-dot"></a>
                </li>
                <li>
                    <a href="#slide2"><img src="./assets/icon/circulo-w.svg" alt="slider-dot"></a>
                </li>
                <li>
                    <a href="#slide3"><img src="./assets/icon/circulo-w.svg" alt="slider-dot"></a>
                </li>
            </ul>
        </section>
        <section class="heroes-grid">
            <div class="grid-container">
                <div class="khamala">
                    <img src="./assets/img/khamala.jpg" alt="khamala">
                    <span>KHAMALA</span>
                </div>
                <div class="starlord">
                    <img src="./assets/img/star-lord.jpg" alt="starlord">
                    <span>STARLORD</span>
                </div>
                <div class="spiderman">
                    <img src="./assets/img/spiderman.jpg" alt="spiderman">
                    <span>SPIDERMAN</span>
                </div>
                <div class="blackpanther">
                    <img src="./assets/img/black-panter.jpg" alt="blackpanter">
                    <span>BLACK PANTHER</span>
                </div>
                <div class="venom">
                    <img src="./assets/img/venom.jpg" alt="venom">
                    <span>VENOM</span>
                </div>
                <div class="thanos">
                    <img src="./assets/img/thanos.jpg" alt="thanos">
                    <span>THANOS</span>
                </div>
                <div class="ironman">
                    <img src="./assets/img/iron-man.jpg" alt="ironman">
                    <span>IRONMAN</span>
                </div>
                <div class="capitanamerica">
                    <img src="./assets/img/capitan-america.jpg" alt="capitan-america">
                    <span>CAPITAN AMERICA</span>
                </div>
                <div class="thor">
                    <img src="./assets/img/thor.jpg" alt="thor">
                    <span>THOR</span>
                </div>
            </div>
        </section>
        <section class="main-buttons">
            <div class="main-buttons-container">
                <button class="first-button"><span class="learn">LEARN MORE</span> <span class="hov"></span></button>
                <button class="second-button"><span class="comic">COMICS</span> <span class="hov"></span></button>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-marvel-logo">
            <img src="./assets/icon/marvel.svg" alt="logo marvel">
        </div>
        <div class="footer-firstlist">
            <ul>
                <li><a href="#">ABOUT MARVEL</a></li>
                <li><a href="#">HELP / FAQ</a></li>
                <li><a href="#">CAREERS</a></li>
                <li><a href="#">INTERNSHIPS</a></li>
            </ul>
        </div>
        <div class="footer-secondlist">
            <ul>
                <li><a href="#">ADVERTISING</a></li>
                <li><a href="#">MARVELHQ.COM</a></li>
                <li><a href="#">DIGITAL COMICS</a></li>
            </ul>
        </div>
        <div class="footer-social">
            <p>FOLLOW MARVEL</p>
            <span class="social f"></span>
            <span class="social t"></span>
            <span class="social i"></span>
            <span class="social y"></span>
        </div>
    </footer>
</body>

</html>
