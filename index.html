<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Comics</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <div class="header-marvel-logo">
            <img src="./assets/icon/marvel.svg" alt="logo de marvel">
        </div>
        <nav class="header-nav">
            <ul>
               <li><a href="#">Comics</a></li>
               <li><a href="#">Movies</a></li>
               <li><a href="#">Games</a></li>
               <li><a href="#">TV Shows</a></li>
               <li><a href="#">More</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="main-hero">
            <div class="slider-img">
                <img src="./assets/img/hero.jpg" alt="heroes de marvel">
                <img src="./assets/img/4fantasticos.jpg" alt="4 fantasticos">
                <img src="./assets/img/xmen.jpg" alt="xmen">
            </div>
            <div class="slider-dotcontainer">
                <img src="./assets/icon/circulo-g.svg" alt="slider-dot">
                <img src="./assets/icon/circulo-w.svg" alt="slider-dot">
                <img src="./assets/icon/circulo-w.svg" alt="slider-dot">
            </div>
        </section>
        <section class="heroes-grid">
            <div class="grid-container">
                <img src="./assets/img/khamala.jpg" class="khamala" alt="khamala">
                <img src="./assets/img/star-lord.jpg" class="starlord" alt="starlord">
                <img src="./assets/img/spiderman.jpg" class="spiderman" alt="spiderman">
                <img src="./assets/img/black-panter.jpg" class="blackpanther" alt="blackpanter">
                <img src="./assets/img/venom.jpg" class="venom" alt="venom"> 
                <img src="./assets/img/thanos.jpg" class="thanos" alt="thanos">
                <img src="./assets/img/iron-man.jpg" class="ironman" alt="ironman">
                <img src="./assets/img/capitan-america.jpg" class="capitanamerica" alt="capitan-america">
                <img src="./assets/img/thor.jpg" class="thor" alt="thor">
            </div>
        </section>
        <section class="main-buttons">
            <div class="main-buttons-container">
                <button>Learn More</button>
                <button>Comics</button>
            </div>
        </section>
    </main>
    <footer>
        <div>
            <img src="./assets/icon/marvel.svg" alt="logo marvel">
        </div>
        <div>
            <ul>
                <li><a href="#">SOBRE MARVEL</a></li>
                <li><a href="#">AYUDA / PREGUNTAS FRECUENTES</a></li>
                <li><a href="#">CARRERAS</a></li>
                <li><a href="#">PASANTÍAS</a></li>
            </ul>
        </div>
        <div>
            <ul>
                <li><a href="#">PUBLICIDAD</a></li>
                <li><a href="#">MARVELHQ.COM</a></li>
                <li><a href="#">CANJEAR CÓMICS DIGITALES</a></li>
            </ul>
        </div>
        <div>
            <p>SIGUE A MARVEL</p>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </footer>
</body>
</html>
